<template>
  <lightning-card title="Job Table" icon-name="utility:choice">
    <div class = slds-var-m-around_medium>
      <lightning-input
      type="search"
      label="Job Search"
      placeholder="type here..."
      value={searchKey}
      onchange={handleSearchKeyChange}
    ></lightning-input>
  
  <template lwc:if={searchKey}>
    <p>You are searching for {searchKey}</p>
  </template>
  <lightning-datatable
  key-field="jobId"
  columns={columns}
  data={filteredJobs}
  hide-checkbox-column
  default-sort-direction={defaultSortDirection}
  sorted-direction={sortDirection}
  sorted-by={sortedBy}
  onsort={onHandleSort}>
</lightning-datatable>
       ></lightning-datatable>

       
    </div>
  </lightning-card>
</template>
