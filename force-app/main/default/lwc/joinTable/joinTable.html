<template>
    <lightning-card title="Job Table" icon-name="standard:account">
        <div class = slds-var-m-around_medium>
    
      <lightning-input
      type="search"
      label="Job Search"
      placeholder="type here..."
      value={searchKey}
      onchange={handleSearchKeyChange}
    ></lightning-input>
  
    <!-- conditionally display a paragraph element
    to show what user typed-->

  <br>


       <lightning-datatable
         key-field="jobId"
         data={filteredJobs}
         columns={columns}
         show-row-number-column
         hide-checkbox-column
       ></lightning-datatable>
      </div>
    </lightning-card>
    
</template>
