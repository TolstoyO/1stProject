<template>
    <lightning-card title="Data Binding" icon-name="utility:customer" variant="base">
        <div class="slds-var-m-around_medium">
            <p>First Name: {firstName} </p>
            <p>Last Name: {lastName}</p>

            <p>Full Name: {fullName}</p>
            <lightning-input type="text" label="First Name"></lightning-input>
            <lightning-input type="text" label="Last Name"></lightning-input>
            <lightning-input type="email" label="Email address" value="astro@salesforce.com"></lightning-input>
<div class="slds-var-m-top_small  slds-align_absolute-center">
            <lightning-button label="Click Me" title="Click Me" onclick={handleClick}></lightning-button></div>
        </div>
    </lightning-card>
</template>
