<template>
    <lightning-card title="Spinner" icon-name="standard:choice" variant="base">
        <div class="slds-var-m-around_medium" >
            <!--create lightning spinner with text loading 
        conditionally display this if a property called showSpinner is true -->

        <template lwc:if={showSpinner}>
            <lightning-spinner 
              alternative-text="Loading" 
              size=""
              variant="base"
            ></lightning-spinner>

        </template>
    <!--create a button click me have on click event -->

        <lightning-button 
          label="Click me" 
          onclick={handleClick} 
        ></lightning-button>

<!--Create a button to show success toast message when clicked-->
        <lightning-button
        label="Show Success Toast" 
        onclick={handleShowSuccessToast} 
        variant="success"
        ></lightning-button>
<!--create a button to show error toast message when clicked -->
           <lightning-button
            label="Show Error Toast" 
            onclick={handleShowErrorToast} 
            variant="destructive"
            ></lightning-button>
        </div>
    </lightning-card>
 </template>
