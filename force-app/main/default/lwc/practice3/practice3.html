<template>
    <lightning-card title="Data Binding 2" icon-name="utility:customer" variant="base">
        <div class="slds-var-m-around_medium">
            <p>Message {message}</p>
            <lightning-input type="text" 
                             label="My message" 
                             onchange={handleChange} 
                             value={inputValue}>
            </lightning-input>
            <div class="slds-var-m-top_small  slds-align_absolute-center">
                <lightning-button variant="brand" label="Reset" onclick={handleReset}></lightning-button>

                <lightning-button variant="destructive" label="Clear" onclick={handleClear}></lightning-button>

            </div>
        </div>
    </lightning-card>
</template>
